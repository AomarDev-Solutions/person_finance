<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Personal Finance Tracker</h1>
    <p id="accountInfo"></p>

    <div class="form">
      <h2>Add Income</h2>
      <input type="number" id="incomeAmount" placeholder="Amount">
      <input type="text" id="incomeDesc" placeholder="Description">
      <button id="addIncomeBtn">Add Income</button>
    </div>

    <div class="form">
      <h2>Add Expense</h2>
      <input type="number" id="expenseAmount" placeholder="Amount">
      <input type="text" id="expenseDesc" placeholder="Description">
      <button id="addExpenseBtn">Add Expense</button>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <p>Total Income: <span id="totalIncome">0</span></p>
      <p>Total Expense: <span id="totalExpense">0</span></p>
      <p>Balance: <span id="balance">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
